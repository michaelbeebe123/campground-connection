    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href=“https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" href="stylesheets/style.css" />

  <!-- jQuery library -->

  <script src="js/index.js"></script>

<body>
  <div class="jumbotron" id="jumbo">
    <h1 id="titleHeader" class="display-4">
      <button id="logo">
        <a href="./index.html"><img src="./images/campconnectlogotrans.png"></img></a>


    </h1>
    <hr class="my-4" />
    <p class=log>
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input type="email" class="form-control" id="emailinput" placeholder="Email">
        </div>
        <button><a href="/login">Log In</a></button>
        <button><a href="/signup">Sign Up</a></button>
      </form>
    </p>
    <p></p>
  </div>

 <div class="container" id="infodisplay">
    <div class="row">
      <div class="col text-center"><h2>Login Form</h2></div>
    </div>
    <div class="row">
      <div class="col-md col-md-offset-6 text-center">
        <form class="login">
            <div class="form-group justify-content-center">
              <label for="exampleInputEmail1">Email address </label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group justify-content-cente">
              <label for="exampleInputPassword1">Password </label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>Or sign up <a href="./signup.html">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
