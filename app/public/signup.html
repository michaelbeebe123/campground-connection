<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Campground Connection</title>
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href=“https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" href="stylesheets/style.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="js/index.js"></script>
</head>

<body>
  <div class="jumbotron" id="jumbo">
    <h1 id="titleHeader" class="display-4">
      <button id="logo">
        <a href="/search"><img src="./images/campconnectlogotrans.png" width="300px"></img></a>


    </h1>
    <hr class="my-4" />
   

  </div>
  <div class="container" id="infodisplay">

    <div class="col text-center">
      <br>
      <h1>Sign Up for Campground Connection</h1>
      <hr>
    </div>

    <div class="col-md-8 text-center" id="signupcontainer">
      <form class="signup">
        <div class="form-group justify-content-center">

          <input type="text" class="form-control" id="fname-input" placeholder="First Name">
          <br>
          <input type="text" class="form-control" id="lname-input" placeholder="Last Name">
          <br>
          <input type="email" class="form-control" id="email-input" placeholder="Email">
          <br>
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
      </form>
      <button id="signup" class="btn btn-success">Sign Up</button>
      <hr>
      <p>Already a member? Login <a href="/login">here.</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
